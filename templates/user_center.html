{% extends "base.html" %}

{% block title %}个人中心{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_center.css') }}">
{% endblock %}

{% block content %}
<div class="user-center-container">
    <div class="user-profile">
        <div class="avatar-container">
            <img src="{{ url_for('static', filename=session['avatar_path']) }}" alt="用户头像" class="user-avatar">
        </div>
        <div class="user-info">
            <h2>{{ session['username'] }}</h2>
        </div>
    </div>

    <div class="user-actions">
        <a href="{{ url_for('answer_history') }}" class="action-btn">
            <i class="fas fa-history"></i> 答题记录
        </a>
        <a href="{{ url_for('wrong_questions') }}" class="action-btn">
            <i class="fas fa-book"></i> 错题本
        </a>
        <a href="#" class="action-btn" id="change-password-btn">
            <i class="fas fa-key"></i> 修改密码
        </a>
        <a href="#" class="action-btn" id="delete-account-btn">
            <i class="fas fa-user-times"></i> 注销账号
        </a>
        <a href="#" class="action-btn logout-btn" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
    </div>
</div>

<div id="logout-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>确定要退出登录吗？</p>
        <div class="modal-actions">
            <button id="confirm-logout">确定</button>
            <button id="cancel-logout">取消</button>
        </div>
    </div>
</div>

<div id="change-password-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>修改密码</h3>
        <div class="form-group">
            <label for="old-password">原密码</label>
            <input type="password" id="old-password" required>
        </div>
        <div class="form-group">
            <label for="new-password">新密码</label>
            <input type="password" id="new-password" required>
        </div>
        <div class="modal-actions">
            <button id="confirm-change-password">确认修改</button>
            <button id="cancel-change-password">取消</button>
        </div>
    </div>
</div>

<div id="delete-account-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>注销账号</h3>
        <p>此操作将永久删除您的账号和所有数据，且不可恢复！</p>
        <div class="form-group">
            <label for="delete-password">请输入密码确认</label>
            <input type="password" id="delete-password" required>
        </div>
        <div class="modal-actions">
            <button id="confirm-delete-account">确认注销</button>
            <button id="cancel-delete-account">取消</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
// 确保页面加载时不自动触发弹窗
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('logout-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('logout-modal').style.display = 'flex';
    });

    document.getElementById('confirm-logout').addEventListener('click', function() {
        window.location.href = "{{ url_for('logout') }}";
    });

    document.getElementById('cancel-logout').addEventListener('click', function() {
        document.getElementById('logout-modal').style.display = 'none';
    });

    document.getElementById('change-password-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('change-password-modal').style.display = 'flex';
    });

    document.getElementById('delete-account-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('delete-account-modal').style.display = 'flex';
    });
});
</script>
{% endblock %}
