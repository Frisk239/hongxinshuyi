{% extends "base.html" %}

{% block title %}周恩来{% endblock %}

{% block content %}
<div class="hero-container">
    <div class="hero-header">
        <img src="{{ url_for('static', filename='image/image3.png') }}" alt="周恩来" class="hero-image">
        <h1>周恩来</h1>
        <p class="hero-title">人民的好总理</p>
    </div>

    <div class="hero-content">
        <section class="hero-section">
            <h2>人物简介</h2>
            <p>周恩来同志是中国共产党、中华人民共和国和中国人民解放军的主要领导人之一，深受人民爱戴。</p>
        </section>

        <section class="hero-section">
            <h2>历史贡献</h2>
            <ul class="hero-contributions">
                <li>新中国外交事业的主要奠基者</li>
                <li>提出和平共处五项原则</li>
                <li>为国家建设和发展做出卓越贡献</li>
            </ul>
        </section>

        <section class="hero-section">
            <h2>历史意义</h2>
            <p>周恩来同志是伟大的马克思主义者，中国共产党、中华人民共和国和中国人民解放军的主要领导人之一，中国社会主义外交事业的奠基人。</p>
        </section>
    </div>
</div>
{% endblock %}
