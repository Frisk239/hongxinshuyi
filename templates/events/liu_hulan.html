{% extends 'base.html' %}
{% block content %}
<div class="hero-container">
    <div class="hero-header">
        <img src="{{ url_for('static', filename='image/image9.jpg') }}" alt="刘胡兰" class="hero-image">
        <h1>刘胡兰</h1>
        <p class="hero-title">革命烈士</p>
    </div>
    <div class="hero-content">
        <section class="hero-section">
            <h2>人物简介</h2>
            <p>刘胡兰（1932年—1947年），山西省文水县人，著名革命烈士，优秀共产党员。</p>
        </section>
        <section class="hero-section">
            <h2>历史贡献</h2>
            <ul class="hero-contributions">
                <li>积极参加革命工作，组织妇女运动</li>
                <li>面对敌人铡刀坚贞不屈，英勇就义</li>
                <li>毛泽东为其题词“生的伟大，死的光荣”</li>
            </ul>
        </section>
        <section class="hero-section">
            <h2>历史意义</h2>
            <p>刘胡兰是已知的中国共产党女烈士中年龄最小的之一，她的事迹激励了无数青少年投身革命事业。</p>
        </section>
    </div>
</div>
{% endblock %}
