{% extends 'base.html' %}
{% block content %}
<div class="hero-container">
    <div class="hero-header">
        <img src="{{ url_for('static', filename='image/image5.jpg') }}" alt="林觉民" class="hero-image">
        <h1>林觉民</h1>
        <p class="hero-title">革命烈士</p>
    </div>
    <div class="hero-content">
        <section class="hero-section">
            <h2>人物简介</h2>
            <p>林觉民（1887年—1911年），字意洞，号抖飞，福建闽县（今福州市区）人。中国近代民主革命家，黄花岗七十二烈士之一。</p>
        </section>
        <section class="hero-section">
            <h2>历史贡献</h2>
            <ul class="hero-contributions">
                <li>参加黄花岗起义</li>
                <li>写下《与妻书》千古绝唱</li>
                <li>为革命事业英勇就义</li>
            </ul>
        </section>
        <section class="hero-section">
            <h2>历史意义</h2>
            <p>林觉民是辛亥革命时期的杰出革命家，以生命诠释了爱国精神和革命信念，其《与妻书》成为爱国主义教育的经典教材。</p>
        </section>
    </div>
</div>
{% endblock %}
