{% extends "base.html" %}

{% block title %}邓小平{% endblock %}

{% block content %}
<div class="hero-container">
    <div class="hero-header">
        <img src="{{ url_for('static', filename='image/image2.png') }}" alt="邓小平" class="hero-image">
        <h1>邓小平</h1>
        <p class="hero-title">改革开放总设计师</p>
    </div>

    <div class="hero-content">
        <section class="hero-section">
            <h2>人物简介</h2>
            <p>邓小平同志是中国社会主义改革开放和现代化建设的总设计师，邓小平理论的创立者。</p>
        </section>

        <section class="hero-section">
            <h2>历史贡献</h2>
            <ul class="hero-contributions">
                <li>提出改革开放政策</li>
                <li>提出"一国两制"构想</li>
                <li>创立邓小平理论</li>
            </ul>
        </section>

        <section class="hero-section">
            <h2>历史意义</h2>
            <p>邓小平同志是中国社会主义改革开放和现代化建设的总设计师，中国特色社会主义道路的开创者。</p>
        </section>
    </div>
</div>
{% endblock %}
